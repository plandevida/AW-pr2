<!DOCTYPE HTML>
<html>
<head>
	<title>AW-login php</title>
	 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	 <style>
	 	.login {
	 		display: block;
	 		width: 40em;
	 		margin-left: auto;
	 		margin-right: auto;
	 		border: 2px solid #000;
	 	}
	 	.login #formulario input {
	 		width: 60%;
	 	}
	 </style>
</head>
<body>
	<div class="login">
		<form  id="formulario" action="login.php" method="post">
			Nombre de usuario: <input id="username" name="username" type="text" autocomplete="on" autofocus placeholder="Inserta tu nombre de usuario" required>
			</br>
			Contraseña: <input id="password" name="password" type="password" required>
			<input type="submit" value="Iniciar sesión">
		</form>
		<a href="registro.html">Registrarse</a>
	</div>
</body>
</html>
